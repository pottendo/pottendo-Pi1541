<!doctype html>
<html lang="en">

<head>
	<style>
		table.dirs {
		  border-collapse: collapse;
		  width: 100%;
		}
		table.dirs th, table.dirs td {
		  text-align: left;
		  padding: 4px;
		  border-bottom: 1px solid #DDD;				
		}
		table.dirs tr:nth-child(even) {
		  background-color: #525c5c;
		}
		table.dirs tr:nth-child(odd) {
		  background-color: #657272;
		}
		table.dirs tr:hover {background-color: #6a7575;}
		</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css"
		integrity="sha512-8lE+UgnY2CgbE+WDsGwSwAiMOswuRYm11jXYV5KWH6XfSDAzrdRMbPQDpCwzVjJbe9quHrNNPV6N/llRKnw5Hg=="
		crossorigin="anonymous" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>Pi1541 Web-Interface Configuration & Update</title>
</head>

<body>
	<br />
	<div class="container">
		<div class="container" style="background-color: #3a3a3a; text-align: center; padding-bottom: 8px; padding-top: 8px;">
			<a href="index.html">
				<img src="/pi1541-logo.png" style="height: 256px; width: 1024px; cursor:pointer;"/>
			</a>
		</div>
		<div class="container bg-dark">
			<br />
			<h1 style="text-align:center">Pi1541 Edit Configuration</h1>
			<p style="text-align:center"> by pottendo</p>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<h3 style="text-align: left">Menu</h3>
			<table style="width: 100%;">
				<tr>
					<td>
						<div style="display: flex; justify-content: space-between; width: 100%;">
							<a href="index.html"><input type="submit" class="btn btn-success"
									value="Upload/Manage SDCard" /></a>
							<a href="mount-imgs.html"><input type="submit" class="btn btn-success"
									value="Mount Images" /></a>
							<a href="edit-config.html"><input type="submit" class="btn btn-success"
									value="Change Config" /></a>
							<a href="update.html"><input type="submit" class="btn btn-success"
									value="Update Pi1541" /></a>
							<a href="reset.html"><input type="submit" class="btn btn-success"
									value="Reset Pi1541" /></a>
						</div>
					</td>
				</tr>
			</table>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<h3 style="text-align: left">Status</h3>
			<p>%s</p>			
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<h4 style="text-align: left;">Edit configuration</h4>
			<form action="/edit-config.html" method="post" name="options-form" accept-charset="UTF-8" enctype="multipart/form-data">
				<div class="form-group">
					<h4 style="text-align:left"><i>options.txt</i></h2>
					<label for="textarea_options">Edit configuration file SD:/options.txt</label>
		    		<textarea class="form-control" name="options.txt" id="textarea_options" rows="10" 
							  style="background-color: #4d4d4d; font-family: monospace; color: #ECFFDC;">%s</textarea>
					<br/>
					<input type="submit" class="btn btn-success" value="Update options.txt" />
				</div>
			</form>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<form action="/edit-config.html" method="post" name="config-form" accept-charset="UTF-8" enctype="multipart/form-data">
					<div class="form-group">
					<h4 style="text-align:left"><i>config.txt</i></h2>
					<label for="textarea_config">Edit configuration file SD:/config.txt</label>
		    		<textarea class="form-control" name="config.txt" id="textarea_config" rows="10" 
							  style="background-color: #4d4d4d; font-family: monospace; color: #ECFFDC;">%s</textarea>
					<br/>
					<input type="submit" class="btn btn-success" value="Update config.txt" />
				</div>
			</form>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
		</div>
		<p class="small">%s, %s</p>
		<p class="small">Find the Pi1541 project resources here <a href="https://cbm-pi1541.firebaseapp.com/"
				target="_blank">Pi1541 firebase</a>.</p>
		<p class="small">Find the pottendo-Pi1541 project resources here <a
				href="https://github.com/pottendo/pottendo-Pi1541" target="_blank">pottendo-Pi1541</a>.</p>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>

		<script>
			$(document).ready(function () {
				document.querySelector('.custom-file-input1').addEventListener('change', function (e) {
					var fileName = document.getElementById("UploadKernel").files[0].name;
					var nextSibling = e.target.nextElementSibling;
					nextSibling.innerText = fileName;
				});
				document.querySelector('.custom-file-input2').addEventListener('change', function (e) {
					var fileName = document.getElementById("UploadOptions").files[0].name;
					var nextSibling = e.target.nextElementSibling;
					nextSibling.innerText = fileName;
				});
			});
		</script>

	</div>
</body>

</html>
