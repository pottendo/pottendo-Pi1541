<!doctype html>
<html lang="en">

<head>
	<style>
		table.dirs {
		  border-collapse: collapse;
		  width: 100%;
		}
		table.dirs th, table.dirs td {
		  text-align: left;
		  padding: 4px;
		  border-bottom: 1px solid #DDD;				
		}
		table.dirs tr:nth-child(even) {
		  background-color: #525c5c;
		}
		table.dirs tr:nth-child(odd) {
		  background-color: #657272;
		}
		table.dirs tr:hover {background-color: #6a7575;}
		</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css"
		integrity="sha512-8lE+UgnY2CgbE+WDsGwSwAiMOswuRYm11jXYV5KWH6XfSDAzrdRMbPQDpCwzVjJbe9quHrNNPV6N/llRKnw5Hg=="
		crossorigin="anonymous" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>Pi1541 Web-Interface</title>
</head>

<body>
	<br />
	<div class="container">
		<div class="container" style="background-color: #3a3a3a; text-align: center; padding-bottom: 8px; padding-top: 8px;">
			<a href="index.html">
				<img src="/pi1541-logo.png" style="height: 256px; width: 1024px; cursor:pointer;"/>
			</a>
		</div>
		<div class="container bg-dark">
			<br />
			<h1 style="text-align:center">Pi1541 Web-Interface</h1>
			<p style="text-align:center"> by pottendo</p>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<h3 style="text-align: left">Status</h3>
			<p>%s</p>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<table>
				<td><form action="index.html" method="post" name="manage_form" enctype="multipart/form-data">
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Upload Images" />
					</div>
				</form></td>
				<td><form action="manage-imgs.html" method="post" name="manage_form" enctype="multipart/form-data">
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Mount Images" />
					</div>
				</form></td>
				<td><form action="config.html" method="post" name="config_form" enctype="multipart/form-data">
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Upload Pi1541 Files" />
					</div>
				</form></td>
				<td><form action="edit-config.html" method="post" name="edit_form" enctype="multipart/form-data">
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Change Configuration" />
					</div>
				</form></td>
				<td><form action="reset.html" method="post" name="edit_form" enctype="multipart/form-data">
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Reset Pi1541" />
					</div>
				</form></td>
			</table>
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
			<form action="index.html" method="post" name="upload_form" accept-charset="UTF-8" enctype="multipart/form-data">
				<h4 style="text-align: left;">Image upload</h4>
				<div class="form-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="UploadFile" name="diskimage">
						<label class="custom-file-label" for="UploadFile">Choose file</label>
					</div>
					<br /> <br />
					<div class="custom-checkbox">
						<input type="checkbox" unchecked id="am-cb1" name="am-cb1" value="1">
						<label for="am-cb1">Automount-image</label>
					</div>					
					<input type="submit" class="btn btn-success" name="buttsubmit" value="Upload Diskimage" />
					<input type="hidden" id="xpath" name="xpath" value="%s">
					<br /><br />
					<div>
						Current path: %s
						<br /><br />
						<table class="dirs">
							<tr>
								<th>Directories</th>
								<th>Files</th>
							</tr>
							<tr valign="top"><td>%s</td><td>%s</td></tr>
						</table>
					</div>
				</div>
			</form>
			<input type="submit" class="btn btn-success" onclick="mkDir()" id="mdir" name="mdir" value="Make Directory" />
			<hr style="border: 1px solid rgb(155, 155, 155); margin: 8px auto;">
		</div>
		<p class="small">%s, %s</p>
		<p class="small">Find the Pi1541 project resources here <a href="https://cbm-pi1541.firebaseapp.com/"
				target="_blank">Pi1541 firebase</a>.</p>
		<p class="small">Find the pottendo-Pi1541 project resources here <a
				href="https://github.com/pottendo/pottendo-Pi1541" target="_blank">pottendo-Pi1541</a>.</p>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>

		<script>
			$(document).ready(function () {
				document.querySelector('.custom-file-input').addEventListener('change', function (e) {
					var fileName = document.getElementById("UploadFile").files[0].name;
					var nextSibling = e.target.nextElementSibling;
					nextSibling.innerText = fileName;
				});
			});
		</script>
		<script>
			function mkDir() {
				let dir = prompt("Directory name");
				if (dir != null) {
					let nurl = "index.html?[DIR]&" + "%s" +"&[MKDIR]&" + encodeURIComponent(dir.trim());
					window.location.href = nurl;
				}
			}
		</script>
	</div>
</body>

</html>
